<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //es6 set数据类型，特点：里面的值不能重复，set可以用于作去重处理
        let myset = new Set();
        [1,2,3,3,45,6,6,5,3,1,3,2,5,5,3,2,1,4,5,6,8,9,6,7,8,0].forEach(x=>myset.add(x));
        console.log(myset)

        let set = new Set([1,2,3,4,5,2,3,4,1,5])
        console.log(set);
        //将set对象转数组
        console.log([...set])

        //es6 map 对象
        //特点：相当于 object，key的值比较多样性
        let m=new Map();
        let o = new Object();

        //map对象添加数据
        m.set("name","花儿");
        m.set(1,"我是数字");
        m.set(o,"我是对象");
        m.set([1,2,3],"我是数组");

        console.log(m)
        //获取map 对象中的值
        console.log(m.get('name'));
        console.log(m.get(o));

        //判断map对象中是否有相应的键名
        console.log(m.has(1));
        console.log(m.has(['aaa']));

        //删除
        m.delete(o);
        console.log(m);
    </script>
</body>
</html>
